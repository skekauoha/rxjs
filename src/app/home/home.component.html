<div class="courses-panel">
  <h3>All Courses</h3>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <!-- | async will subscribe to the observable, retrieve the data, and assign it below -->
      <!-- | async will also unsubscribe when the component is destroyed -->
      <courses-card-list [courses]="beginnerCourses$ | async">
      </courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        [courses]="advancedCourses$ | async"
      ></courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
